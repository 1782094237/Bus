<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../css/index.css" />
  <title>Document</title>
  <style>
  </style>
</head>
<body>
<form onsubmit="start()">
  <input name="search" id="searchValue" type="search" class="intext" placeholder="查找地点、公交" style="margin:2px 2px 2px 2px"/>
</form>

</body>
<script>
function start(){
  var searchContent=document.getElementById('searchValue').value;
  //判断搜索框是否为空
  if(searchContent){
//    alert("搜索框不为空");
  //不是空
api.closeFrame({
    name: 'main'
});
api.closeFrame({
    name: 'main1'
});

      //打开地图
      api.openFrame({
          name: 'main1',
          url: 'main.html',
          rect: {
              x: 0,
              y: 25,
              w: 360,
              h: 640
          },
          pageParam: {
              name: searchContent
          },
          reload:false,
          progress:"",
          bounces: false,
          allowEdit:true,
          bgColor: 'rgba(0,0,0,0)',
          vScrollBarEnabled: false,
          hScrollBarEnabled: false
      });

      //打开搜索框
        api.openFrame({
            name:'search',
            url:'search.html',
            rect: {
                x: 20,
                y: 50,
                w: 320,
                h: 50
            },
            pageParam: {
                name: 'search'
            },
            reload:true,
            bounces: false,
            allowEdit:true,
            bgColor: 'rgba(0,0,0,0)',
            vScrollBarEnabled: false,
            hScrollBarEnabled: false
        });
}else{
alert("您输入的内容为空!")
}}

</script>
</html>
